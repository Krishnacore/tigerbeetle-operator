name: Release Helm Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Add Helm repos (if needed for dependencies)
        run: |
          helm repo update || true

      - name: Package Helm charts
        run: |
          mkdir -p .cr-release-packages
          for chart in charts/*/; do
            helm package "$chart" -d .cr-release-packages
          done

      - name: Setup gh-pages directory
        run: |
          mkdir -p gh-pages
          cd gh-pages
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin gh-pages --depth=1 || true
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
            git checkout -b gh-pages origin/gh-pages
          else
            git checkout --orphan gh-pages
          fi

      - name: Update Helm repo index
        run: |
          if [ -f gh-pages/index.yaml ]; then
            helm repo index .cr-release-packages --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }} --merge gh-pages/index.yaml
          else
            helm repo index .cr-release-packages --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          fi
          cp .cr-release-packages/*.tgz gh-pages/ || true
          cp .cr-release-packages/index.yaml gh-pages/

      - name: Push to gh-pages
        run: |
          cd gh-pages
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "Release Helm charts"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages --force
